<!DOCTYPE html>
{% include 'header.html' %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bibliothèque Municipale</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0"><i class="fas fa-sign-in-alt me-2"></i>Connexion</h3>
                </div>
                
                <div class="card-body">
                    <!-- Success message (can be shown/hidden with JavaScript) -->
                    <!-- <div class="alert alert-success mb-4">
                        <i class="fas fa-check-circle me-2"></i> Vous avez été déconnecté avec succès.
                    </div> -->
                    
                    <!-- Error message (can be shown/hidden with JavaScript) -->
                    <!-- <div class="alert alert-danger" role="alert">
                        Nom d'utilisateur ou mot de passe incorrect.
                    </div> -->
                    
                    <!-- Registration success message -->
                    <!-- <div class="alert alert-success" role="alert">
                        Inscription réussie ! Vous pouvez maintenant vous connecter avec vos identifiants.
                    </div> -->
                    
                    <form id="loginForm" action="#" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div id="usernameError" class="form-text text-danger"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', 'toggleIcon')">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                            <div id="passwordError" class="form-text text-danger"></div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Se souvenir de moi</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center">
                    <p class="mb-0">Vous n'avez pas de compte ? <a href="register.html">Inscrivez-vous</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for password toggle -->
<script>
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    
    // Form validation could be added here
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        // Client-side validation can be added here
    });
</script>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% include 'footer.html' %}
 
</html>
